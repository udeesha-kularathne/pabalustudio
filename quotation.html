        body {
            width: 100%;
            height: 100%;
            background-image: url('images/bg2.jpg');
            background-size: cover;
            border: none;
        }
    </style>
    <script>
        $(document).ready(function () {
            $("#photo1").click(function () {
                $('#change1').load("check1.html #photo2");
            });
        });
    </script>

<body>
<div>

    <div class="wrapper ">
        <div class="main-panel">
            <!-- Navbar -->
            <!-- End Navbar -->
            <div class="content justify-content-center">
                <div class="container justify-content-center">

                    <div class="col-md-10 justify-content-center">
                        <div class="card ">
                            <div class="card-header card-header-rose card-header-text">
                                <div class="card-text">
                                    <h4 class="card-title">Quotation</h4>
                                </div>
                            </div>
                            <div class="card-body ">
                                <form method="get" action="/" class="form-horizontal">
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Name</label>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" class="form-control">
                                                <span class="bmd-help">Your Full Name here.</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <label class="col-sm-2 col-form-label">Contact Number</label>
                                        <div class="col-sm-10">
                                            <div class="form-group">
                                                <input type="text" class="form-control">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-5 justify-content-center ">
                                        <div class="form-check">
                                            <label class="form-check-label ">
                                                <input id="photo1" class="form-check-input" type="radio" name="mainchoose"
                                                       value="option1"> Photography
                                                <span class="circle"><span class="check"></span></span>
                                            </label>
                                        </div>
                                        <div class="form-check ">
                                            <label class="form-check-label">
                                                <input id="video1" class="form-check-input" type="radio" name="mainchoose"
                                                       value="option2">Videography
                                                <span class="circle"><span class="check"></span></span>
                                            </label>
                                        </div>
                                        <div class="form-check ">
                                            <label class="form-check-label">
                                                <input id="photovideo" class="form-check-input" type="radio" name="mainchoose"
                                                       value="option2"> Photo & Video
                                                <span class="circle"><span class="check"></span></span>

                                            </label>
                                        </div>
                                    </div>
                                    <section id="change1"></section>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
